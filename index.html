<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/stylesheet.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <title>Karma yogi â€“ checklist</title>
</head>
<body>
    <header>
        <h1 class="title">Karma yogi</h1>
    </header>
    <main>
        <section>
            <div class="subtitle-container">
                <h2 class="subtitle">Once a day</h2>
            </div>
            <div class="list-container">
                <div class="list-container-content">
                    <p><strong>To do:</strong></p>
                    <div class="list-item">
                        <input type="checkbox" id="task-1">
                        <label for="task-1"><span class="custom-checkbox"></span>Dust around and behind the heaters</label>
                    </div>
                    <div class="list-item">
                        <input type="checkbox" id="task-2">
                        <label for="task-2"><span class="custom-checkbox"></span>Wipe off the windowsills</label>
                    </div>
                    <div class="list-item">
                        <input type="checkbox" id="task-3">
                        <label for="task-3"><span class="custom-checkbox"></span>Wipe off the candle holders</label>
                    </div>
                    <div class="list-item">
                        <input type="checkbox" id="task-4">
                        <label for="task-4"><span class="custom-checkbox"></span>Wipe off the plastic candles</label>
                    </div>
                    <div class="list-item">
                        <input type="checkbox" id="task-5">
                        <label for="task-5"><span class="custom-checkbox"></span>Wipe off the shelves in the changing room</label>
                    </div>
                    <div class="list-item">
                        <input type="checkbox" id="task-6">
                        <label for="task-6"><span class="custom-checkbox"></span>Wipe off the kitchen table and clean the sink</label>
                    </div>
                    <div class="list-item">
                        <input type="checkbox" id="task-7">
                        <label for="task-7"><span class="custom-checkbox"></span>Change the candles</label>
                    </div>
                    <div class="list-item">
                        <input type="checkbox" id="task-8">
                        <label for="task-8"><span class="custom-checkbox"></span><span class="bathroom">Bathroom:</span> Wipe off the windowsill</label>
                    </div>
                    <div class="list-item">
                        <input type="checkbox" id="task-9">
                        <label for="task-9"><span class="custom-checkbox"></span><span class="bathroom">Bathroom:</span> Wipe off the shower handle</label>
                    </div>
                    <div class="list-item">
                        <input type="checkbox" id="task-10">
                        <label for="task-10"><span class="custom-checkbox"></span><span class="bathroom">Bathroom:</span> Clean the sink</label>
                    </div>
                    <div class="list-item">
                        <input type="checkbox" id="task-11">
                        <label for="task-11"><span class="custom-checkbox"></span><span class="bathroom">Bathroom:</span> Clean the toilet inside and outside</label>
                    </div>
                    <div class="list-item">
                        <input type="checkbox" id="task-12">
                        <label for="task-12"><span class="custom-checkbox"></span>Vacuum the floor inside and just outside the shala</label>
                    </div>
                    <div class="list-item">
                        <input type="checkbox" id="task-13">
                        <label for="task-13"><span class="custom-checkbox"></span>Vacuum the floor under the mat in the changing room</label>
                    </div>
                    <div class="list-item">
                        <input type="checkbox" id="task-14">
                        <label for="task-14"><span class="custom-checkbox"></span>Wash the floor</label>
                    </div>
                    <p><strong>Check:</strong></p>
                    <div class="list-item">
                        <input type="checkbox" id="task-15">
                        <label for="task-15"><span class="custom-checkbox"></span>Check the flowers. Change the water if necessary. Throw some flowers out if necessary</label>
                    </div>
                    <div class="list-item">
                        <input type="checkbox" id="task-16">
                        <label for="task-16"><span class="custom-checkbox"></span>Chech the tray with glasses. Should be full of glasses</label>
                    </div>
                    <div class="list-item">
                        <input type="checkbox" id="task-17">
                        <label for="task-17"><span class="custom-checkbox"></span>Chech that there's enough toilet paper and hand towels</label>
                    </div>

                    <p><strong>When you leave:</strong></p>
                    <div class="list-item">
                        <input type="checkbox" id="task-18">
                        <label for="task-18"><span class="custom-checkbox"></span>Make sure the vacuum cleaner is charging</label>
                    </div>
                    <div class="list-item">
                        <input type="checkbox" id="task-19">
                        <label for="task-19"><span class="custom-checkbox"></span>Close the windows (keep them open while you clean)</label>
                    </div>
                    <div class="list-item">
                        <input type="checkbox" id="task-20">
                        <label for="task-20"><span class="custom-checkbox"></span>Leave the heaters on '2'</label>
                    </div>
                    <div class="list-item">
                        <input type="checkbox" id="task-21">
                        <label for="task-21"><span class="custom-checkbox"></span>Write to Mira of something is missing (candles, cleaning stuff, etc.)</label>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="subtitle-container">
                <h2 class="subtitle">Once a week</h2>
            </div>
            <div class="list-container">
                <div class="list-container-content">
                    <div class="week-container">
                        <div class="week-item week-item-inactive">mo</div>
                        <div class="week-item week-item-active week-tuesday focus">tu</div>
                        <div class="week-item week-item-active week-wednesday">we</div>
                        <div class="week-item week-item-inactive">th</div>
                        <div class="week-item week-item-active week-friday">fr</div>
                        <div class="week-item week-item-inactive">sa</div>
                        <div class="week-item week-item-active week-sunday">su</div>
                    </div>
                    <div class="tuesday-todo toggle-display">
                        <p><strong>Tuesday:</strong></p>
                        <div class="list-item">
                            <input type="checkbox" id="task-22">
                            <label for="task-22"><span class="custom-checkbox"></span>Fill the cleaning bottles</label>
                        </div>
                        <div class="list-item">
                            <input type="checkbox" id="task-23">
                            <label for="task-23"><span class="custom-checkbox"></span>Fill the hand sanitisers (also the one outside)</label>
                        </div>
                        <div class="list-item">
                            <input type="checkbox" id="task-24">
                            <label for="task-24"><span class="custom-checkbox"></span>Fill the soap bottle in the bathroom</label>
                        </div>
                    </div>
                    <div class="wednesday-todo">
                        <p><strong>Wednesday:</strong></p>
                        <div class="list-item">
                            <input type="checkbox" id="task-25">
                            <label for="task-25"><span class="custom-checkbox"></span>Wipe off the shelves under the boxes and blocks</label>
                        </div>
                        <div class="list-item">
                            <input type="checkbox" id="task-26">
                            <label for="task-26"><span class="custom-checkbox"></span>Wipe off the boxes with straps and balls</label>
                        </div>
                        <div class="list-item">
                            <input type="checkbox" id="task-27">
                            <label for="task-27"><span class="custom-checkbox"></span>Clean the mirror in the bathroom</label>
                        </div>
                    </div>
                    <div class="friday-todo">
                        <p><strong>Friday:</strong></p>
                        <div class="list-item">
                            <input type="checkbox" id="task-28">
                            <label for="task-28"><span class="custom-checkbox"></span>Fill the cleaning bottles</label>
                        </div>
                        <div class="list-item">
                            <input type="checkbox" id="task-29">
                            <label for="task-29"><span class="custom-checkbox"></span>Fill the hand sanitisers (also the one outside)</label>
                        </div>
                        <div class="list-item">
                            <input type="checkbox" id="task-30">
                            <label for="task-30"><span class="custom-checkbox"></span>Fill the soap bottle in the bathroom</label>
                        </div>
                    </div>
                    <div class="sunday-todo">
                        <p><strong>Sunday:</strong></p>
                        <div class="list-item">
                            <input type="checkbox" id="task-31">
                            <label for="task-31"><span class="custom-checkbox"></span>Wipe off each of the yoga asana guide sheet</label>
                        </div>
                        <div class="list-item">
                            <input type="checkbox" id="task-32">
                            <label for="task-32"><span class="custom-checkbox"></span>Clean the mirror in the bathroom</label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="subtitle-container">
                <h2 class="subtitle">Once a month</h2>
            </div>
            <div class="list-container">
                <div class="list-container-content">
                    <div class="list-item">
                        <input type="checkbox" id="task-33">
                        <label for="task-33"><span class="custom-checkbox"></span>Clean the windows inside</label>
                    </div>
                    <div class="list-item">
                        <input type="checkbox" id="task-34">
                        <label for="task-34"><span class="custom-checkbox"></span>Clean the fridge</label>
                    </div>
                    <div class="list-item">
                        <input type="checkbox" id="task-35">
                        <label for="task-35"><span class="custom-checkbox"></span>Clean the shower</label>
                    </div>
                    <div class="list-item">
                        <input type="checkbox" id="task-36">
                        <label for="task-36"><span class="custom-checkbox"></span>Vacuum and wash the floor under the mat in the changing room</label>
                    </div>
                    <div class="list-item">
                        <input type="checkbox" id="task-37">
                        <label for="task-37"><span class="custom-checkbox"></span>Clean the vacuum cleaner (empty the filter and take hair out of the roll)</label>
                    </div>
                    <div class="list-item">
                        <input type="checkbox" id="task-38">
                        <label for="task-38"><span class="custom-checkbox"></span>Wash the lower part of the walls (where students put their feet up)</label>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
